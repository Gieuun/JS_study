<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 700px;
            height: 500px;
            margin: auto;
            background-color: grey;
            float: left;
        }
        #header div{
            width: 100px;
            height: 100px;
            float: left;
        }
        #content{
            width: 100%;
            height: 400px;
            background-color: black;
            clear:both;  /*다른 block float 되었을때 영향을 받지 않음*/
        }
    </style>
    <script>
        //외부로부터 변수값을 전달받아, 내부에서 사용하기 위해
        //함수에 매개변수를 정의할 수 있다.
        //매개변수 사옹 시 장점? 함수의 수를 줄여준다..(여러개 정의 X)
        //호출시 알맞는 데이터 형을 입력해야한다 rollOver("red");
        function rollOver(bg){
            console.log("함수로 전달된 bg값은", bg);
            //contetn라느 div의 배경색을 해당 색상으로 변경
            let content = document.getElementById("content");
            content.style.backgroundColor=bg; //문자데이터를 받아야함
            
        }
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div onmouseover="rollOver('red')" style="background-color: red"></div>
            <div onmouseover="rollOver('orange')" style="background-color: orange"></div>
            <div onmouseover="rollOver('yellow')" style="background-color: yellow"></div>
            <div onmouseover="rollOver('green')" style="background-color: green"></div>
            <div onmouseover="rollOver('blue')" style="background-color: blue"></div>
            <div onmouseover="rollOver('navy')" style="background-color: navy"></div>
            <div onmouseover="rollOver('purple')" style="background-color: purple"></div>
        </div>
        <div id="content"></div>
    </div>
</body>
</html>
