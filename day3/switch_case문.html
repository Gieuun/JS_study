<script>
//다중 조건으 판달할때 싸용되는 else if 문대신 switch case문을 
//사용할 수 있다

let n = prompt("부서입력");  // 10, 20, 30,  {40, 50} 엉뚱한 경우 

n = parseInt(n); //지정한 문자열을 정수화  "5" 를 정수5로 변호


switch(n){//조건 판단 대상값을 소괄호에 넣자
    case 10:document.write("영업부서");
    break;
    case 20:document.write("마케팅부서");
    break;
    case 30:document.write("인사부서");
    break;

    default: document.write("존재하는 부서만 넣으세요"); // else 문과 동일
}

</script>
