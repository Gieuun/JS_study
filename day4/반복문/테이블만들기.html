    <script>
        /*
           테이블 태그를 자바스크립트에서 출력해보기 
        1) document.createElement("table") 이용하는 법(복잡)
            dom객체 생성법
        2) document.write("2*2 <table>");
        */

        //document.write(" 영희가 나한테 말했다\" 야 이 바보야\""); 
        // \" : 이스케이프문 (탈출문자)
        
        let f = parseInt(prompt("원하는 층수 입력"));
        let ho = parseInt(prompt("원하는 호수 입력"));
        let b = parseInt(prompt("건물 두께 입력"));
    
            
        let tag=" <table border=\""+b+"px\">";
            for(let i=f; i>=1; i--){   //층수 결정              
                tag = tag + "<tr>";
                for(let j=1; j<=ho; i++){   //호수 결정
                    tag = tag + "<td>" + i + "층" + j + "호</td>";
                }
                tag = tag + "</tr>";
            }
            tag = tag + "</table>";      
            
            document.write(tag);
        
    </script>
