<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트제어</title>
</head>
<body>
    <!-- 
        Event란? 우리 주변에서 발생되는 사건, 사고를 event
        프로그래밍 언어에서 이벤트라 하면, 해당 프로그램의 내로 국한
        
        onClick이란? Click 이라는 event를 처리하는 event handler이다.
        onDblClick = dobule click evemt를 처히하는 event handler이다
     -->
    <button onDblClick="alert()">버튼A</button> 
<!-- tag는 대소문자를 가리지 않기 때문에 onclick으로 적어도 실행됨 즉 html이다 -->
</body>
</html>
