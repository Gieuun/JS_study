<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //결국, 객체지향 언어(Object Oriented programming)은 신기술이 아니었다
        //그냥 기존의 변수와 함수의 조합으로 현실을 표현하고자 했던 
        //절차지향 언어(C)에서 현실을 반영하는 방법(즉 관점)만 바꾼 것 뿐이다.
        class Arrow{
            //이영역은 Arrow의 내부 영역이므로, 자바스크립트에서는 크래스
            //내에 선언된 변수는 자기 것임은 무지 강조한다!!
            //단, js는 완벽한 OOP(java, c#)는 아니므로, 자기가 보유한 변수는 
            //생성자라는 함수 내에 선언해야 한다.
            //객체가 보유한 변수를 가르켜, 멤버변수라 한다. property속성이라 함
            //객체의 상태를 담고 있다고 하여 속성이라 한다.
            constructor(){
                //변수명 앞의 .(점)은 전산에서 소유권을 나타낸다. 
                this.span;
                this.x=0;   //좌표
                this.velx=5;//속도
                this.y=0;   //y좌표
            }
            //클내스네에 정의된 함수들은 사물의 동작 방법을 정의한다고 하여,
            //메서드라는 명치으로 바뀐다.
            //화살을 생성한다
           createArrow(){
                this.span = document.createElement("span"); //inline 방식
                this.span.innerText="→"; //이미지가 아닌 텍스트임
                this.span.style.color="red"; //폰트 색상을 빨간색
                this.span.style.position="absolute";
                this.span.style.top=this.y+"px"
                this.span.style.left=this.x+"px"

                document.body.appendChild(this.span);
            }

            //생성된 화살을 날려보자
           move(){
                this.x = this.x + this.velx;
                this.span.style.left=this.x+"px";
            }
        }
        function init(){
            createArrow();

            setInterval("move()", 10);
        }
    </script>
</head>
<body onload="init()">   
</body>
</html>
