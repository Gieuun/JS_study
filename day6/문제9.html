<script>
    /*
    배열을 생성하는 방벙은 크게 2가지 있다
    1)명시적 생성 (explicit)
        let arr= new Array();

    2)암(묵)시적 생성(inplicit)
        let arr=[원하는 데이터를 작성];
        ex) let arr=["가위","바위","보"]
    */

    let arr=["oracle","java","mybatis","spring","jsp","vue","boot"];
    document.write(arr.length+"<br>");

    for(let i=0; i<arr.length;i++){
        document.write(arr[i]+"<br>");
    }
</script>
