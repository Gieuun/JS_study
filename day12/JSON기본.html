<script>
/*
    JSON(JavaScript Object Notation)
    이란 데이터를 표현할때 모든 개발자가 이해하고 있는 자바스크립트의 객체 형식을 빌려
    표현하는 문자열이다.(프로그래밍 언어x)

    형식: {}안에 key와 value의 쌍으로 이루어져 잇다
    value 값에 올 수 있는 데이터는 4가지 자료형이다
    문자 숫자 논리값 객체형(class로부터 생성된 인스턴스, 배열, String 등 객체는 모두 가능)
*/

//JSON 문자열
let str="{";

str +=" \"name\":\"뽀미\",";    // key: value
str +=" \"age\": 9, ";
str +=" \"hybrid\":false, ";
str +=" \"food\":[\"사료\",\"개껌\"] ";
     
str += "}";

//원격지에 데이터 전송 가능 

//JSON 데이터를 다뤄보자
//물론 문자열로 위의 데이터를 처리ㅐㅐ도 되지만, 너무 복잡하게 된다...String 객체의 
//메서드를 활용해도 되지만 효울성이 너무 떨어진다..JSON 문자열은 객체처럼 다루는게 가장
//효율적 따라서, 자바스크립트의 내장 객체 중 JSON 문자열을 해석해 주는 즉 parsing()
//해주는 객체가 지원된다(JSON 내장 객체이다)

let obj = JSON.parse(str);
//문자열의 불과했던 str을 해석하여, javascript의 객체로 변환
console.log(obj);

</script>
