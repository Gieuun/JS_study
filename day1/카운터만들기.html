<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //프로그램이 가동되자 마자, count라는 이름의 메모리 공간을 만들고
        //초기값으로 0을 넣어두자
        let count=0; //이 변수는 전역번수로써, 프로그램이 끝날때까지
                     //살아있다, 즉 유지된다.
        
        //아래의 코드는 무조건 실행 시키지 말고, 개발자가 원할때 만
        //실행되기 위해서는 영역을 지정한 후, 언제든지 부를 수 있도록
        //이름을 부여해놓자
        function test(){ // 이 영역에 test라는 이름의 코드영역(함수)를 정의
             //alert("js 실행");   
             //카운터를 콘솔에 출력해본다
             //즉, 버튼을 누를 때마 1,2,3,....
             count = count + 1;
             console.log("카운트 값은 "+count);
        }
    </script>
</head>
<body>
    <button onclick=test()>카운트 증가</button>
</body>
</html>
